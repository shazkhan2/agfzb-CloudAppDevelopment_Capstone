<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Registration</h2>
    <form method="post" action="{% url 'djangoapp:registration' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

</body>
</html>
